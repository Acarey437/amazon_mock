    <link rel="stylesheet" href="index.css">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form>
        <label id="email">Email(phone or mobile accounts)</label><br>
        <input type="text" id="username" placeholder="Enter Email..."><br>
        <label id="psswrd">Password</label>
        <a href="#" id="oopspassword">Forgot Password?</a><br>
        <input type="text" id="Password" placeholder="Enter Password..."><br>
        <button id="continue">Continue</button>
    </form>
    <ul>
        <li id="help"><a href="#">Need Help?</a></li>
    </ul>
    <h3><hr>New to Amazon?<hr></h3>
    <button id="new">Create Your Amazon Account</button>
    <footer><hr></footer>
</body>
</html>
